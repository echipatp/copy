<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copiar Citat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    img {
      width: 180px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #7f7537;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6c662f;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/PJvKtHc2/TP-Ilustrator-C4.png" alt="TP Logo">
    <h2>Copia tu cita</h2>
    <textarea id="citat">Aceasta este o citat de exemplu.</textarea>
    <button onclick="copiar()">Copiar</button>
  </div>

  <script>
    function copiar() {
      const text = document.getElementById("citat");
      text.select();
      text.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Citat copiat!");
    }

    const params = new URLSearchParams(window.location.search);
    if (params.has("text")) {
      document.getElementById("citat").value = decodeURIComponent(params.get("text"));
    }
  </script>
</body>
</html>
