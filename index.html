<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Citat / Verset</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    img.logo { width: 180px; margin-bottom: 20px; }
    .info { margin-bottom: 25px; font-size: 18px; color: #333; }
    .info strong { color: #7f7537; }
    .caseta {
      border: 2px solid #7f7537;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
      max-width: 600px;
    }
    .referinta {
      margin-top: 10px;
      font-style: italic;
      color: #555;
      background-color: #f0f0d0;
      padding: 8px;
      border-radius: 5px;
    }
    button {
      background-color: #7f7537;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/PJvKtHc2/TP-Ilustrator-C4.png" alt="Logo" class="logo" />
  <div class="info">
    <div><strong>Număr de sursă:</strong> <span id="numar_citat"></span></div>
  </div>

  <!-- Para cada idioma -->
  <div class="caseta" id="caseta_ro">
    <strong>Română:</strong> <span id="ro"></span>
    <div class="referinta" id="roAutorReferinta"></div>
    <button onclick="copiere('ro')">Copiază text</button>
    <button onclick="copiere('roAutorReferinta')">Copiază autor/referință</button>
  </div>

  <div class="caseta" id="caseta_es">
    <strong>Español:</strong> <span id="es"></span>
    <div class="referinta" id="esAutorReferinta"></div>
    <button onclick="copiere('es')">Copiază text</button>
    <button onclick="copiere('esAutorReferinta')">Copiază autor/referință</button>
  </div>

  <div class="caseta" id="caseta_en">
    <strong>English:</strong> <span id="en"></span>
    <div class="referinta" id="enAutorReferinta"></div>
    <button onclick="copiere('en')">Copiază text</button>
    <button onclick="copiere('enAutorReferinta')">Copiază autor/referință</button>
  </div>

  <div class="caseta" id="caseta_de">
    <strong>Deutsch:</strong> <span id="de"></span>
    <div class="referinta" id="deAutorReferinta"></div>
    <button onclick="copiere('de')">Copiază text</button>
    <button onclick="copiere('deAutorReferinta')">Copiază autor/referință</button>
  </div>

  <div class="caseta" id="caseta_pt">
    <strong>Português:</strong> <span id="pt"></span>
    <div class="referinta" id="ptAutorReferinta"></div>
    <button onclick="copiere('pt')">Copiază text</button>
    <button onclick="copiere('ptAutorReferinta')">Copiază autor/referință</button>
  </div>

  <div class="caseta" id="caseta_fr">
    <strong>Français:</strong> <span id="fr"></span>
    <div class="referinta" id="frAutorReferinta"></div>
    <button onclick="copiere('fr')">Copiază text</button>
    <button onclick="copiere('frAutorReferinta')">Copiază autor/referință</button>
  </div>

  <div class="caseta" id="caseta_it">
    <strong>Italiano:</strong> <span id="it"></span>
    <div class="referinta" id="itAutorReferinta"></div>
    <button onclick="copiere('it')">Copiază text</button>
    <button onclick="copiere('itAutorReferinta')">Copiază autor/referință</button>
  </div>

<script>
  function getParam(name) {
    const url = new URL(window.location);
    return url.searchParams.get(name) || "";
  }

  function incarcaTextele() {
    document.getElementById("numar_citat").innerText = decodeURIComponent(getParam("numar"));

    const limbi = ["ro", "es", "en", "de", "pt", "fr", "it"];
    const tip = decodeURIComponent(getParam("tip")).toLowerCase(); // 'citat' o 'verset'
    const autorCitat = decodeURIComponent(getParam("roVirtualRo")).trim();

    limbi.forEach((limba) => {
      const text = decodeURIComponent(getParam(limba + "Virtual")).trim();
      const ref = decodeURIComponent(getParam(limba + "VirtualReferinta")).trim();
      const elText = document.getElementById(limba);
      const elAutorRef = document.getElementById(limba + "AutorReferinta");

      elText.innerText = text;

      if (tip === "citat") {
        // Mostrar autor común
        elAutorRef.innerText = autorCitat || "";
        elAutorRef.style.display = autorCitat ? "block" : "none";
      } else if (tip === "verset") {
        // Mostrar referencia por idioma
        elAutorRef.innerText = ref || "";
        elAutorRef.style.display = ref ? "block" : "none";
      } else {
        elAutorRef.innerText = "";
        elAutorRef.style.display = "none";
      }
    });
  }

  function copiere(id) {
    const el = document.getElementById(id);
    const text = el ? el.innerText.trim() : "";
    if (!text) {
      alert("Nu există nimic de copiat.");
      return;
    }
    navigator.clipboard.writeText(text).then(() => {
      alert("Textul a fost copiat.");
    }).catch(() => {
      alert("Eroare la copiere.");
    });
  }

  incarcaTextele();
</script>
</body>
</html>
