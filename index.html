<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Citat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }
    .info {
      margin-bottom: 25px;
      font-size: 18px;
      color: #333;
    }
    .info strong {
      color: #7f7537;
    }
    .caseta {
      border: 2px solid #7f7537;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    button {
      background-color: #7f7537;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="https://i.postimg.cc/PJvKtHc2/TP-Ilustrator-C4.png" alt="Logo" class="logo">

  <!-- Autor + Număr de citat -->
  <div class="info">
    <div><strong>Autor:</strong> <span id="autor_ro"></span></div>
    <div><strong>Număr de citat:</strong> <span id="numar_citat"></span></div>
  </div>

  <!-- Casete pentru fiecare limbă -->
  <div class="caseta">
    <strong>Română:</strong> <span id="ro"></span><br>
    <button onclick="copiere('ro')">Copiază</button>
  </div>

  <div class="caseta">
    <strong>Español:</strong> <span id="es"></span><br>
    <button onclick="copiere('es')">Copiază</button>
  </div>

  <div class="caseta">
    <strong>English:</strong> <span id="en"></span><br>
    <button onclick="copiere('en')">Copiază</button>
  </div>

  <div class="caseta">
    <strong>Deutsch:</strong> <span id="de"></span><br>
    <button onclick="copiere('de')">Copiază</button>
  </div>

  <div class="caseta">
    <strong>Português:</strong> <span id="pt"></span><br>
    <button onclick="copiere('pt')">Copiază</button>
  </div>

  <div class="caseta">
    <strong>Français:</strong> <span id="fr"></span><br>
    <button onclick="copiere('fr')">Copiază</button>
  </div>

  <div class="caseta">
    <strong>Italiano:</strong> <span id="it"></span><br>
    <button onclick="copiere('it')">Copiază</button>
  </div>

  <script>
    function getParam(nume) {
      const url = new URL(window.location);
      return url.searchParams.get(nume) || '';
    }

    function incarcaTextele() {
      document.getElementById("autor_ro").innerText = decodeURIComponent(getParam("autor"));
      document.getElementById("numar_citat").innerText = decodeURIComponent(getParam("numar"));

      const limbi = ["ro", "es", "en", "de", "pt", "fr", "it"];
      limbi.forEach(limba => {
        const el = document.getElementById(limba);
        if (el) el.innerText = decodeURIComponent(getParam(limba));
      });
    }

    function copiere(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Textul a fost copiat.");
      });
    }

    incarcaTextele();
  </script>
</body>
</html>
