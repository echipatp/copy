<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Citat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .caseta {
      border: 2px solid #7f7537;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    button {
      background-color: #7f7537;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Citate traduse</h2>

  <div class="caseta">
    <strong>Română:</strong> <span id="ro"></span><br>
    <button onclick="copiere('ro')">Copiază</button>
  </div>

  <div class="caseta">
    <strong>Spaniolă:</strong> <span id="es"></span><br>
    <button onclick="copiere('es')">Copiază</button>
  </div>

  <div class="caseta">
    <strong>Engleză:</strong> <span id="en"></span><br>
    <button onclick="copiere('en')">Copiază</button>
  </div>

  <div class="caseta">
    <strong>Germană:</strong> <span id="de"></span><br>
    <button onclick="copiere('de')">Copiază</button>
  </div>

  <div class="caseta">
    <strong>Portugheză:</strong> <span id="pt"></span><br>
    <button onclick="copiere('pt')">Copiază</button>
  </div>

  <div class="caseta">
    <strong>Franceză:</strong> <span id="fr"></span><br>
    <button onclick="copiere('fr')">Copiază</button>
  </div>

  <div class="caseta">
    <strong>Italiană:</strong> <span id="it"></span><br>
    <button onclick="copiere('it')">Copiază</button>
  </div>

  <script>
    function getParam(nume) {
      const url = new URL(window.location);
      return url.searchParams.get(nume) || '';
    }

    function incarcaTextele() {
      const limbi = ['ro', 'es', 'en', 'de', 'pt', 'fr', 'it'];
      limbi.forEach(limba => {
        document.getElementById(limba).innerText = decodeURIComponent(getParam(limba));
      });
    }

    function copiere(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Textul a fost copiat!");
      });
    }

    incarcaTextele();
  </script>
</body>
</html>
